<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

    <main>
        <header>
            <div class="title">
                <h1>Chat App</h1>
            </div>

            <button type="button" onclick="show_hide()">Options</button> 
             
        </header>

        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4 class="users-count">0</h4>
                </div>
                <div class="users-list">
                    
                </div>

            </div>

            <div class="chat-window">
                <div class="chats">
                
                </div>
            
            <div class="user-input">
                <input type="text" placeholder="Type your message..." id="user-msg">
                <button type="button" id="user-send">Send</button>
            </div>
        
        </div>
        </div>
    </main>


    <script>
        var uwindow = document.querySelector('.users-window');

        function show_hide(){
            if(uwindow.style.display == "block"){
                uwindow.style.display = "none";
            }
            else{
                uwindow.style.display = "block";
            }
        }
    </script>
    
   
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/js/client.js"></script> 
    <!-- since statics files are served when the html loads up, there is no need to use public when mentioning the path -->
</body>
</html>
